syntax = "proto3";

message Notification {
    message Service {
        string name = 1;
        string id = 2;
    }
    message Body {
        string message = 1;
        string sender = 2;
        message Meta {
            bytes meta = 1;                               
        }
        Meta meta = 3;
    }
    message Participants {
        string user_id = 1;
        string device_id = 2;
    }
    Service service = 1;
    Body body = 2;
    repeated Participants participants = 3;
}

